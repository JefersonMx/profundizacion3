<div style="text-align: center">
  <mat-card *ngFor="let sitio of sitios" class="card-site">
    <mat-card-header>
      <mat-card-title>{{sitio.name}}</mat-card-title>
      <mat-card-subtitle>{{sitio.eslogan}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{sitio.image}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{sitio.information}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>  
</div>
